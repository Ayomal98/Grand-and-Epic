<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/style.css">
</head>

<body>
    <div class="image-slider">
        <h1>Gallery</h1>
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="../Images/pexels-agung-pandit-wiguna-2788488.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../Images/sup-centara-ceysands-resort.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../Images/pexels-chan-walrus-941861.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../Images/pexels-rene-asmussen-1405528.jpg" alt="">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
</body>

</html>
